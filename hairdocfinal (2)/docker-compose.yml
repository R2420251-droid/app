version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: hairdoc_db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=hairdoc_db
      - NODE_ENV=production
      - FRONTEND_DIST=/var/www/frontend
      - CONTAINERIZED=true
      - LOG_TO_FILES=false
    ports:
      - "3002:3002"
    volumes:
      - ./hairdocfinal (2)/backend/uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"

volumes:
  db_data:
